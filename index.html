<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link href="https://s3.pstatp.com/cdn/expire-1-M/animate.css/3.7.0/animate.css" type="text/css" rel="stylesheet" />
		<link href="https://s2.pstatp.com/cdn/expire-1-M/fullPage.js/3.0.5/fullpage.min.css" type="text/css" rel="stylesheet" />
		<script src="https://s2.pstatp.com/cdn/expire-1-M/jquery/1.11.3/jquery.min.js" type="application/javascript"></script>
		<script src="https://s3.pstatp.com/cdn/expire-1-M/fullPage.js/3.0.5/fullpage.min.js" type="application/javascript"></script>
		<style>
			* { margin: 0; padding: 0; }
			.top { position: fixed; left: 0; right: 0; top: 0; z-index: 999; height: 50px; background-color: rgba(0, 0, 0, 0.6); }
			.menu { width: 82%; margin: 0 auto; overflow: hidden; }
			.logo { float: left; margin-top: 9px; }
			.logo a { display: inline-block; width: 32px; height: 32px; background-image: url(images-14/logo_2x.png); background-size: 32px 32px; }
			.nav { font-size: 0; float: right; margin-top: 14px; }
			.nav li { display: inline-block; margin-left: 32px; }
			.nav a { color: #fff; height: 30px; line-height: 30px; text-decoration: none; display: inline-block; font: 14px/1.6 "Microsoft Yahei"; font-weight: 700; }
			.nav a:hover { color: #83c3f3; }
			.fp-section { text-align: center; background-repeat: no-repeat; background-position: 50% 50%; background-size: cover; overflow: hidden; }
			
			.hidden { display: none; }
			
			#section1 { background-image: url('https://image.zuma.com/basic/1087597778948660627.jpg'); }
			#section1 .home span { font-family: YouYuan; font-size: 3.8vw; color: rgb(255, 255, 255); margin-right: 2.5%; }
			#section1 .home span font { color: rgb(0, 178, 255); }
			#section1 .home .tech { width: 50%; text-align: right; }
			#section1 .home .prof { width: 50%; text-align: left; margin-left: 50%; }
			
			#section2 { background-image: url('https://image.zuma.com/basic/1110178307873215717.jpg'); }
			#section2 .item { width: 20%; color: #fff; display: inline-block; }
			#section2 .item h4 { font-size: 1.68vw; font-weight: 500; letter-spacing: 4px; color: #fff; }
			#section2 .item ul { margin-top: 14px; margin-left: 27%; list-style-type: square; }
			#section2 .item ul li { font-size: 0.98vw; text-align: left; line-height: 24px; letter-spacing: 0.05vw; }
			
			#section3 { background-image: url('https://image.zuma.com/image/1121033044141648520.jpg'); }
			#section3 .div31 { width: 100%; height: 100%; position: absolute; top: 0px; background-image: url(''); border: 0px solid rgb(0, 0, 0); background-color: rgba(6, 32, 47, 0.45); }
			#section3 .div32 { margin-top: 2%; transform: rotate(0deg); }
			#section3 .div33 { width: 78%; margin-top: 1%; margin-left: 11%; transform: rotate(0deg); }
			#section3 .span31 { font-size: 4.5vw; color: rgb(255, 255, 255); text-indent: 0.01px; box-sizing: border-box; font-weight: 700; background-color: rgba(0, 0, 0, 0); }
			#section3 .span32 { font-size: 4.5vw; color: rgb(0, 178, 255); text-indent: 0.01px; box-sizing: border-box; font-weight: 700; background-color: rgba(0, 0, 0, 0); }
			#section3 .span33 { font-size: 1.45vw; text-indent: 0.01px; color: rgb(255, 255, 255); box-sizing: border-box; letter-spacing: 0px; line-height: 1.8em; font-family: 方正姚体; background-color: rgba(0, 0, 0, 0); }
			
			#fp-nav ul li a span, .fp-slidesNav ul li a span { background-color: #fff; }
		</style>
	</head>
	<body>
		<div class="top">
			<div class="menu">
				<h1 class="logo">
					<a href="#"></a>
				</h1>
				<ul class="nav">
<!-- 					<li class="sy"><a href="#">首页</a></li>
					<li class="fw"><a href="#">服务</a></li>
					<li class="gy"><a href="#">关于</a></li> -->
				</ul>
			</div>
		</div>
		<div id="fullpage">
			<div id="section1" class="fp-section">
				<div class="home">
					<div class="tech">
						<span><font>科技</font>引领未来</span>
					</div>
					<div class="prof">
						<span><font>专业</font>值得信赖</span>
					</div>
				</div>
			</div>
			<div id="section2" class="fp-section">
				<div class="service">
					<div class="item">
						<h4>品牌网站建设</h4>
						<ul>
							<li>品牌官网建设</li>
							<li>企业网站建设</li>
							<li>网站定制开发</li>
						</ul>
					</div>
					<div class="item">
						<h4>移动应用开发</h4>
						<ul>
							<li>Android（安卓）开发</li>
							<li>IOS（苹果）开发</li>
							<li>混合应用开发</li>
						</ul>
					</div>
					<div class="item">
						<h4>微信平台开发</h4>
						<ul>
							<li>小程序开发</li>
							<li>公众号开发</li>
							<li>微商城开发</li>
						</ul>
					</div>
					<div class="item">
						<h4>业务系统研发</h4>
						<ul>
							<li>OA系统</li>
							<li>CRM系统</li>
							<li>ERP系统</li>
						</ul>
					</div>
				</div>
			</div>
			<div id="section3" class="fp-section">
				<div class="about">
					<div class="div31"></div>
					<div class="div32">
						<span class="span31">专业&nbsp; &nbsp;</span><span class="span32">高效</span>
					</div>
					<div class="div33">
						<span class="span33">我们拥有专业的人员、高效的团队，时刻保持着认真、严谨的心态为每一位客户提供优质的服务，我们期待与您一起构建更加完美科学的信息化管理系统。</span>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				$('#fullpage').fullpage({
					navigation: true,
					afterLoad: function (anchorLink, index) {
						$('.fp-section .home').removeClass("hidden")
						$('.fp-section .tech').addClass("animated fadeInLeft")
						$('.fp-section .prof').addClass("animated fadeInRight")
						
						$('.fp-section .service').removeClass("hidden")
						$('.fp-section h4').addClass("animated fadeInLeft")
						$('.fp-section ul').addClass("animated fadeInRight")
						
						$('.fp-section .about').removeClass("hidden")
						$('.fp-section .div32').addClass("animated rubberBand")
						$('.fp-section .div33').addClass("animated bounceInUp")
					},
					onLeave: function (index, direction) {
						$('.fp-section .home').addClass("hidden")
						$('.fp-section .tech').removeClass("animated fadeInLeft")
						$('.fp-section .prof').removeClass("animated fadeInRight")
						
						$('.fp-section .service').addClass("hidden")
						$('.fp-section h4').removeClass("animated fadeInLeft")
						$('.fp-section ul').removeClass("animated fadeInRight")
						
						$('.fp-section .about').addClass("hidden")
						$('.fp-section .div32').removeClass("animated rubberBand")
						$('.fp-section .div33').removeClass("animated bounceInUp")
					}
				});
			})
		</script>
	</body>
</html>
